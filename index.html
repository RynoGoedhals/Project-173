<!DOCTYPE html>

<html>
    <head>
        <meta name = "viewport" content = "width = device-width, user-scalable = no, minimum-scale = 1.0, maximum-scale = 1.0"/>

        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = "https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src = "https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src = "https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity = "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin = "anonymous" />
        <link href = "./style.css" rel = "stylesheet"/>

        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

        <script>
            const firebaseConfig = {
                apiKey: "AIzaSyDl0HVYdaU1xkDCsUBA4R1WOuM8_wuIGnc",
                authDomain: "argames-14a54.firebaseapp.com",
                databaseURL: "https://argames-14a54-default-rtdb.firebaseio.com",
                projectId: "argames-14a54",
                storageBucket: "argames-14a54.appspot.com",
                messagingSenderId: "764338059959",
                appId: "1:764338059959:web:a86367a07aeed66d5deb32"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
        </script>

        <script src = "./js/buttons.js"></script>
        <script src = "./js/markerHandler.js"></script>
        <script src = "./js/addMarkers.js"></script>
        <script src = "./js/stars.js"></script>
    </head>

    <body>
        <a-scene id = "main-scene" vr-mode-ui = "enabled: false" embedded arjs = "sourceType: webcam; sourceWidth: 1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
            gesture-detector create-markers create-buttons
        >
            <a-entity camera></a-entity>
        </a-scene>

        <div id = "button-div" class = "fixed-bottom"></div>

        <div class="container">
            <div id="modal-div" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Order Summary</h5>

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="table-responsive">
                                <table class="table table-condensed">
                                    <thead>
                                        <tr>
                                            <td><strong>Item</strong></td>
                                            <td class="text-center"><strong>Price</strong></td>
                                            <td class="text-center"><strong>Quantity</strong></td>
                                            <td class="text-right"><strong>Total</strong></td>
                                        </tr>
                                    </thead>

                                    <tbody id="bill-table-body"></tbody>
                                </table>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button id="pay-button" type="button" class="btn btn-primary">Pay Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class = "container">
            <div id = "modal-div" class = "modal" tabindex = "-1" role = "dialog">
                <div class="modal-dialog" role = "document">
                    <div class = "modal-content">
                        <div class = "modal-header">
                            <h5 class = "modal-title">Order Summary</h5>

                            <button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close" onclick = "closeModal()">

                            <span aria-hidden = "true">&times;</span>
                            </button>
                        </div>

                        <div class = "modal-body">
                            <div class = "table-responsive">
                                <table class = "table table-condensed">
                                    <thead>
                                        <tr>
                                            <td><strong>Item</strong></td>
                                            <td class = "text-center"><strong>Price</strong></td>
                                            <td class = "text-center"><strong>Quantity</strong></td>
                                            <td class = "text-right"><strong>Total</strong></td>
                                        </tr>
                                    </thead>

                                    <tbody id = "bill-table-body"></tbody>
                                </table>
                            </div>
                        </div>

                        <div class = "modal-footer">
                            <button id = "pay-button" type = "button" class = "btn btn-primary">Pay Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function closeModal(){
                document.getElementById("modal-div").style.display = "none";
            }
        </script>

        <script>
            function closeRatingModal() {
                document.getElementById("rating-modal-div").style.display = "none";
            }
        </script>
    </body>
</html>
